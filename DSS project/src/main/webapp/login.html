<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>BDKMV Login</title>
	
	<!-- BOOTSTRAP -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="SearchStyle.css"> 
	
	<link href="Layout.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" language="javascript"src="media/js/jquery.js"></script>
	<script type="text/javascript" language="javascript" class="init"></script>
	
	<script type="text/javascript" src="UserScripts.js"></script> 
	<script type="text/javascript" src="SearchScripts.js"></script> 
</head>
<body>
	<div id="ericssonLogo">
		<img src="http://cdn2.ubergizmo.com/wp-content/uploads/2012/11/Ericsson-logo.jpg" height="200" width="200">
	</div>
	
<div>
	<form id="login">
		<fieldset><legend><h2>Login:</h2></legend>
		<div class="form-group">	
			<input type="text" id="username" class="form-control" placeholder="Username"><br>
			<input type="password" id="pw" class="form-control" placeholder="password"><br>
			<button name="data" type="button" onclick="authenticate()" class="btn btn-primary">Login</button>
		</div>
		</fieldset>
	</form>
</div>

<div id="info"><p id="msg"></p></div>

</body>
</html>
