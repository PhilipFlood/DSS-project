<!DOCTYPE HTML>
<html>
<head>
	<title>Admin Menu</title>

	<!-- bootstrap dropdown -->
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="SearchStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="UserScripts.js"></script> 
	<script type="text/javascript" src="AdminScripts.js"></script> 
	
	<!-- TABLES -->
	
	<link rel="stylesheet"	href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
	<script type="text/javascript" 	src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
	
</head>

<body onload="admincheck()">
<div id="container">
<!--HEADER-->
	<div id="header">
		<img src="http://icons.iconarchive.com/icons/cornmanthe3rd/metronome/512/Media-iTunes-icon.png" width="135" height="135" style="float:left;">
		<div id="userinfo">
			<p id="loggedin"></p>
			<a href="login.html" onclick="logout()">Logout</a>
		</div>
	</div>
	
	
<!--SIDEBAR-->
	<div Id="sidebar">
	<div id="searchType" class="sidebar">
		<h3>User Controls</h3>
		<p><button onclick="DatasetButton()" class="btn btn-primary" type="button">Backup iTunes Library</button></p>
		<p><button onclick="displayLibraries()" class="btn btn-primary" type="button">View Libraries</button></p>
	<!--FROM HERE CLICK ON LIBRARY -> "VIEW/EDIT LIBRARY" AND "DELETE" BTN SHOWS
		BRING TO LIST OF PLAYLISTS IN LIBRARY -> CLICK ON ONE -> "CHANGE/VIEW PLIST" AND "DELETE PLAYLIST"
		SHOW ALL TRACKS IN PLAYLIST -> CLICK ON ONE TRACK -> "MOVE POSITION" "DELETE FROM PLAYLIST" "MOVE TO OTHER PLAYLIST"	-->	
			
		<p><button onclick="clearTable()" class="btn btn-primary" type="button">Delete account</button></p>
		<!-- ARE YOU SURE? WILL DELETE YOUR ACCOUNT AND ALL LIBRARIES YOU HAVE UPLOADED -> BRING TO LOGIN -->
	</div>
	</div>

<!-- MAIN SECTION -->
	<div id="TableSection">
		<h3 id="TableTitle" style="visibility: hidden"></h3>
		<table id ="Table" class="table table-striped"></table>	
		<div id="mainsection">
			<div id="uploadData" class="sidebar notSearch">
				<h3>Upload Library</h3>		
				<p>.xml Library file:</p>
				<input type="file" id="filepath" placeholder="XML FILE"><p></p>
				<button onclick="upload()" class="btn btn-primary" type="button">Load data</button><br>
			</div>	
		</div>
	</div>
	
	<div id="librarybtns" class="sidebar notSearch">
		<center>
		<button onclick="displayPlaylists()" class="btn btn-primary" type="button" style="width:250px">View Library</button>
		<button onclick="deleteLibrary()" class="btn btn-primary" type="button" style="width:250px">Delete Library</button>	
		</center>
	</div>
	
	<div id="playlistbtns" class="sidebar notSearch">
		<center>
		<button onclick="displayTracks()" class="btn btn-primary" type="button" style="width:250px">View Playlist tracks</button>
		<button onclick="renamePlaylist()" class="btn btn-primary" type="button" style="width:250px">Rename Playlist</button>
		<button onclick="deletePlaylist()" class="btn btn-primary" type="button" style="width:250px">Delete Playlist</button>	
		</center>
	</div>
	
	<div id="trackbtns" class="sidebar notSearch">
		<center>
		<button onclick="removeTrack()" class="btn btn-primary" type="button" style="width:250px">Remove Track From Playlist</button>
		<button onclick="renameTrack()" class="btn btn-primary" type="button" style="width:250px">Rename Track</button>
		<button onclick="copyTrack()" class="btn btn-primary" type="button" style="width:250px">Copy to Other Playlist</button>	
		</center>
	</div>
	
	<div id="footer">Copyright &copy; Bits Don't Kill My Vibe<br></div>
</div>

</body>
</html>
